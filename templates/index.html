<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rute Wisata Balikpapan</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    
</head>
<body>

    <button id="sidebarToggle" class="toggle-btn">â˜°</button>

    <div id="sidebar">
        <h2>ğŸ—ºï¸ Rute Wisata Balikpapan</h2>
        <p style="font-size: 0.9em; color: #666; margin-bottom: 20px;">Rencanakan perjalanan optimal Anda dengan algoritma cerdas.</p>

        <div class="control-group">
            <label>ğŸ“‚ Filter Kategori</label>
            <select id="category-filter" class="form-select">
                <option value="all">Semua Kategori</option>
                </select>
        </div>

        <div class="control-group">
            <label>ğŸ“ Titik Awal</label>
            <select id="start-select" placeholder="Pilih lokasi awal..."></select>
        </div>

        <div class="control-group">
            <label>ğŸ–ï¸ Destinasi (Maks. 6)</label>
            <select id="dest-select" multiple placeholder="Klik peta atau cari..."></select>
        </div>

        <div class="control-group">
            <label>âš™ï¸ Algoritma Pencarian</label>
            <select id="algo-select" class="form-select">
                <option value="compare" selected>ğŸ”„ Bandingkan (A* vs Dijkstra)</option>
                <option value="astar">Hanya A* (A-Star)</option>
                <option value="dijkstra">Hanya Dijkstra</option>
            </select>
        </div>

        <div class="blockage-panel">
            <h4>ğŸš§ Simulasi Gangguan</h4>
            <div style="display: flex; gap: 10px;">
                <button id="btn-toggle-block" class="btn-block" onclick="toggleBlockMode()">
                    Mode Pohon Tumbang: OFF
                </button>
                <button id="btn-reset-block" class="btn-reset" onclick="resetBlockages()" title="Reset">
                    ğŸ”„
                </button>
            </div>
            <p id="block-info" style="font-size: 0.8em; color: #e74c3c; margin-top: 5px; display: none;">
                Klik pada jalan di peta untuk memblokirnya.
            </p>
        </div>


        <button id="btn-cari" onclick="hitungRute()">ğŸš€ Cari Rute Optimal</button>
        
        <div id="loading" class="loading-overlay">
            <div class="spinner"></div>
            <div class="loading-text">Sedang mencari rute terbaik...</div>
        </div>

        <div id="result-card">
            <h3 style="margin:0 0 15px 0; font-size:1.1rem; color:#333;">Pilihan Rute Terbaik</h3>
            <div id="route-options-list"></div> <div id="route-details-placeholder"></div> </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script src="static/js/script.js"> </script>
</body>
</html>
